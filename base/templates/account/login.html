{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include "partials/_head.html" %}

<title>Login :: Bible Lover</title>

{% block body %}

<body>

  <section class="section-half-rounded bg-cover bg-size--cover py-4 py-sm-0"
    style=background-image:url("{% static 'img/backgrounds/img-3.jpg' %}")>
    <div class="container-fluid d-flex flex-column">
      <div class="row align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5 col-xl-4 mx-auto">
          <div class="card shadow-lg border-0 mb-0">
            <div class="card-body py-5 px-sm-5">
              <div>
                <div class="mb-5 text-center">
                  <h6 class="h3 mb-1">Login</h6>
                  <p class="text-muted mb-0">Sign in to your account to continue.</p>
                </div><span class=clearfix></span>

                <form method="post">

                  {% include 'partials/_form_errors.html' %}

                  <div class=form-group><label class=form-control-label>Email address</label>
                    <div class="input-group input-group-merge"><input type=email
                        class="form-control form-control-prepend" id=input-email placeholder=name@example.com
                        name="login">
                      <div class="input-group-prepend"><span class="input-group-text"><svg
                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                          </svg></span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="d-flex align-items-center justify-content-between">
                      <div><label class=form-control-label>Password</label></div>
                      <div class=mb-2><a href=# class="small text-muted text-underline--dashed border-primary"
                          data-toggle=password-text data-target=#input-password>Show password</a></div>
                    </div>
                    <div class="input-group input-group-merge"><input type=password
                        class="form-control form-control-prepend" id=input-password placeholder=Password
                        name="password">
                      <div class="input-group-prepend"><span class="input-group-text"><svg
                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-key">
                            <path
                              d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                            </path>
                          </svg></span></div>
                    </div>
                  </div>

                  <div class=mt-4><input type=submit class="btn btn-block btn-primary" value="Sign in"></div>

                </form>

                <!-- <div class="py-3 text-center"><span class="text-xs text-uppercase">or</span></div> -->

                <!-- Social login -->
                <!-- <div class="row">
                  <div class="col-sm-6"><a href="#" class="btn btn-block btn-neutral btn-icon mb-3 mb-sm-0"><span
                        class="btn-inner--icon"><img src="{% static 'img/icons/brands/github.svg' %}" alt="Github"></span><span
                        class="btn-inner--text">Github</span></a></div>
                  <div class="col-sm-6"><a href="#" class="btn btn-block btn-neutral btn-icon"><span class="btn-inner--icon"><img
                          src="{% static 'img/icons/brands/google.svg' %}" alt="Image placeholder"></span><span
                        class="btn-inner--text">Google</span></a></div>
                </div> -->


                <div class="mt-4 text-center"><small>Not registered?</small> <a href="{% url 'account_signup' %}"
                    class="small font-weight-bold">Create account</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
{% endblock body %}

{% include "partials/_script.html" %}

</html>
